<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosiveness Prediction</title>
    <style>
        body {
            background-image: url('static/image/oo.jpg'); /* Replace 'background.jpg' with your image path */
            background-size: center;
            background-position: cover;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        h1 {
            text-align: center;
            color: #fff;
            margin-top: 50px;
            font-size: 36px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        form {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
            animation: slideUp 1s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
            }
            to {
                transform: translateY(0);
            }
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Explosiveness Prediction</h1>
    <form method="post">
        <label for="oxygen_balance">Oxygen Balance:</label>
        <input type="text" name="oxygen_balance" required><br>

        <label for="carbon_content">Carbon Content:</label>
        <input type="text" name="carbon_content" required><br>

        <label for="nitrogen_content">Nitrogen Content:</label>
        <input type="text" name="nitrogen_content" required><br>

        <label for="hydrogen_content">Hydrogen Content:</label>
        <input type="text" name="hydrogen_content" required><br>

        <label for="sulfur_content">Sulfur Content:</label>
        <input type="text" name="sulfur_content" required><br>

        <label for="density">Density:</label>
        <input type="text" name="density" required><br>

        <label for="melting_point">Melting Point:</label>
        <input type="text" name="melting_point" required><br>

        <label for="boiling_point">Boiling Point:</label>
        <input type="text" name="boiling_point" required><br>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
